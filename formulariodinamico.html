<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
        <table class="table table-bordered" id="tabla">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Cantidad</th>
              <th>Descripci√≥n</th>
              <th>Valor</th>
              <th><button type="button" class="btn btn-success" onclick="agregarFila()">Agregar</button></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="form-control" name="marca[]"></td>
              <td><input type="number" class="form-control" name="cantidad[]"></td>
              <td><input type="text" class="form-control" name="descripcion[]"></td>
              <td><input type="number" class="form-control" name="valor[]"></td>
              <td><button type="button" class="btn btn-danger" onclick="eliminarFila(this)">Eliminar</button></td>
            </tr>
          </tbody>
        </table>
      </form>
      <script>
        function agregarFila() {
  var fila = '<tr>' +
               '<td><input type="text" class="form-control" name="marca[]"></td>' +
               '<td><input type="number" class="form-control" name="cantidad[]"></td>' +
               '<td><input type="text" class="form-control" name="descripcion[]"></td>' +
               '<td><input type="number" class="form-control" name="valor[]"></td>' +
               '<td><button type="button" class="btn btn-danger" onclick="eliminarFila(this)">Eliminar</button></td>' +
             '</tr>';
  $('#tabla tbody').append(fila);
}

function eliminarFila(boton) {
  $(boton).closest('tr').remove();
}
      </script>  
</body>
</html>
